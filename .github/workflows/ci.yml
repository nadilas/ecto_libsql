name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always
  MIX_ENV: test

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/ecto_libsql/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: cargo fmt --check --manifest-path native/ecto_libsql/Cargo.toml

      - name: Run Clippy
        run: cargo clippy --manifest-path native/ecto_libsql/Cargo.toml --all-targets --all-features
        # Note: Currently not treating warnings as errors due to await_holding_lock warnings
        # These should be addressed in a future PR by using async-aware Mutex types

      - name: Run Rust tests
        run: cargo test --manifest-path native/ecto_libsql/Cargo.toml --all-features

  elixir-tests-latest:
    name: Elixir 1.18.0 / OTP 27.0 / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/ecto_libsql/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.0'
          otp-version: '27.0'

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.18.0-27.0-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.18.0-27.0-

      - name: Install Mix dependencies
        run: mix deps.get

      - name: Check Elixir formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run Elixir tests
        run: mix test

  elixir-tests-compatibility:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [elixir-tests-latest]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        elixir: ['1.17.0']
        otp: ['26.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/ecto_libsql/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install Mix dependencies
        run: mix deps.get

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run Elixir tests
        run: mix test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust-checks, elixir-tests-latest, elixir-tests-compatibility]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.0'
          otp-version: '27.0'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.cargo
            native/ecto_libsql/target/
          key: ${{ runner.os }}-integration-${{ hashFiles('**/mix.lock', '**/Cargo.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile

      - name: Run full test suite (excluding Turso remote tests)
        run: mix test --trace --exclude turso_remote

  turso-remote-tests:
    name: Turso Remote Database Tests
    runs-on: ubuntu-latest
    needs: [rust-checks, elixir-tests-latest, elixir-tests-compatibility]
    # Only run if secrets are available (won't run on forks or without secrets)
    if: ${{ secrets.TURSO_DB_URI != '' && secrets.TURSO_AUTH_TOKEN != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.0'
          otp-version: '27.0'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.cargo
            native/ecto_libsql/target/
          key: ${{ runner.os }}-turso-${{ hashFiles('**/mix.lock', '**/Cargo.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile

      - name: Run Turso remote tests
        env:
          TURSO_DB_URI: ${{ secrets.TURSO_DB_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: mix test test/turso_remote_test.exs --trace

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [rust-checks, elixir-tests-latest, elixir-tests-compatibility, integration-test]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.rust-checks.result }}" != "success" ] || \
             [ "${{ needs.elixir-tests-latest.result }}" != "success" ] || \
             [ "${{ needs.elixir-tests-compatibility.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"

          # Note: Turso remote tests are optional and don't block the build
          if [ "${{ needs.turso-remote-tests.result }}" == "success" ]; then
            echo "Turso remote tests also passed!"
          elif [ "${{ needs.turso-remote-tests.result }}" == "skipped" ]; then
            echo "Turso remote tests were skipped (credentials not available)"
          fi
